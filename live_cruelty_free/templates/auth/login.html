{% extends "base.html" %}
{% load i18n %}
{% block content %}

    <div ui-view></div>
    <div class="login-form-container dark-frosted-glass">
        <form class="login-form" ng-controller="loginController" name="login_form">
            {{login_form}}
            <div class="login-submit-button" ng-click="submit()">Sign In</div>
        </form>        
    </div>
</div>
{% endblock content %}
